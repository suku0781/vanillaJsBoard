<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="text-align: -webkit-center;">
    <button onclick="location.href='/'">goto list</button>
    <form onsubmit="login()" style="background-color: white;" id="loginForm">
        <input type="id" id="id" placeholder="id"><br>
        <div id="passwordBox">
            <input type="password" id="pw" placeholder="password">
            <i id="showPw" class="fa fa-eye fa-lg"></i>
        </div>
        <div id="btnBox">
            <button type="button" onclick="login()">login</button>
            <button type="button" onclick="findIdPw()">forgot password</button>
            <button type="button" onclick="location.href='join.html'">join</button>
        </div>
    </form>
    <script src="./login.js"></script>
</body>
</html>
