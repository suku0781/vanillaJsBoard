<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form id="mkForm" onsubmit="submitForm(this)" method="GET" style="" >
        <table id="postCRUDTbl">
            <thead>
                <tr>
                    <th >textNumber</th>
                    <td><input type="number" id="no" readonly disabled  ></td>
                </tr>
                <tr>
                    <th>writer</th>
                    <td ><input type="text" id="writer" readonly disabled></td>
                </tr>
            </thead>
            <tbody style="display:grid; text-align: left;">
                <tr> 
                    <th>title</th>
                    <td ><input type="text" id="titleInp" placeholder="input title" style="width: 95%;" ></td>
                </tr>
                <tr>
                    <th>time</th>
                    <td ><input type="datetime-local" id="createTime" value="" style="width: 95%;" ></td>
                </tr>
                <tr style="overflow: overlay; width: 100%; max-height: 600px;">
                    <td>
                        <textarea name="contentInp" id="contentInp" rows="10" cols="100" placeholder="input Text" style="width: 100%;"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="btnBox">
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button type="button" id="delete" onclick="deleteRow()">delete</button>
        </div>
    </form>

    <script type="text/javascript" src="./smarteditor2/dist/js/service/HuskyEZCreator.js" charset="UTF-8"></script>
    <script src="./write.js"></script>
</body>
</html>
