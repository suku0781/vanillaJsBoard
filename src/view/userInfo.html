    <style>
        ul.tabs{
            margin: 0px;
            padding: 0px;
            list-style: none;
            text-align: left;
            /* text-align-last: justify; */
        }

        ul.tabs li{
            display: inline-block;
            background: antiquewhite;
            padding: 10px 15px;
            cursor: pointer;
        }

        ul.tabs li.current{
            background: rgb(245, 201, 147);
        }

        .tab-content{
            display: none;
            background: white;
            padding: 12px;
        }

        .tab-content.current{
            display: inherit;
        }
    </style>
</head>
<body>  
    

    <main>
        <div id="userInfoContainer" class="container">
            <ul class="tabs">
                <li class="tab-link current" data-tab="userInfo">회원정보</li>

            <div id="userInfoTab" class="tab-content current">
                <table id="userInfoTbl" style="width: 50%;">
                </table>
            </div>

            <div id="writingTab" class="tab-content">
                <table id="listTbl">
                    <thead>

                            <td id="title" style="width: 50%;">Title</td>
                            <!-- <td id="nickname" style="width: 20%;">NickName</td> -->
                            <td id="time" style="width: 20%;">Time</td>
                        </tr>
                    </thead>
                    <tbody id="list">
                        <tr id="target"></tr>
                        
                    </tbody>
                </table>
                <div id="pagination-block">
                <span class="pageButton outline-none" id="button_prev" style="display:none;">&lt;</span>
                <span class="pageButton" id="page_number"></span>
                <span class="pageButton outline-none" id="button_next" style="display:none;">&gt;</span>
                </div>
            </div>
