<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <title>vanillaJs board</title>
    <link >
</head>
<body>  
    
    <header>
        <h1 onclick="location.href='/'" style="cursor: pointer;">vanillaJsBoard</h1>
        
        <div id="loginBox">
            <span id="whoami"></span>
            <button id="loginBtn" onclick="loginBtn(this)">login</button>

        </div>

    </header>

    <div id="displayBox">
        <select id="viewCnt">
            <option value="10">10개씩 보기</option>
            <option value="20">20개씩 보기</option>
        </select>
       
        <div class="container">
            <form id="srchForm" onsubmit="search(this)" method="GET"> 
                <select id="srchSubject">
                    <option value="title">글제목 검색</option>
                    <option value="nickname">닉네임 검색</option>
                </select>
                <input id="srchValue" type="text" placeholder="검색어를 입력하십시오." >
                
                <button type="submit">submit</button>
            </form>
        </div>
    </div>

    <main>

        <table id="listTbl">
            <thead>
                <tr id="listColumn">
                    <td id="No" style="width: 10%;">No</td>
                    <td id="title" style="width: 50%;">Title</td>
                    <td id="nickname" style="width: 20%;">NickName</td>
                    <td id="time" style="width: 20%;">Time</td>
                </tr>
            </thead>
            <tbody id="list">
                <tr id="target"></tr>
                
            </tbody>
        </table>

        <div id="pagination-block">
            <span class="pageButton outline-none" id="button_prev" style="display:none;">&lt;</span>
            <span class="pageButton" id="page_number"></span>
            <span class="pageButton outline-none" id="button_next" style="display:none;">&gt;</span>
        </div>
        <br>

        <button id="createList" onclick="createRowPg()"> makeList </button>
        
    </main>
    <br>
    <script src="/js/index.js" ></script>
</body>


</html>
